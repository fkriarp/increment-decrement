<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Increment & Decrement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center">
        <h1 class="display-4 mb-4">Counter</h1>
        <div class="d-flex justify-content-center mb-3">
            <button id="decrement" class="btn btn-danger btn-lg mx-2">-</button>
            <span id="count" class="display-4 mx-3">0</span>
            <button id="increment" class="btn btn-success btn-lg mx-2">+</button>
        </div>
        <a href="index.html" class="btn btn-primary btn-lg">Kembali</a>
    </div>
    <script>
       document.addEventListener("DOMContentLoaded", () => {
        const countDisplay = document.getElementById("count");
        const increment = document.getElementById("increment");
        const decrement = document.getElementById("decrement");
        let count = 0;

        increment.addEventListener("click", () => {
            count++;
            countDisplay.textContent = count;
        })

        decrement.addEventListener("click", () => {
            count--;
            countDisplay.textContent = count;
        })

       })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
