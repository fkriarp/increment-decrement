<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      .typing-wrapper {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid #000;
        animation: typing 3.5s steps(30, end) 1s both, blink 0.75s step-end infinite;
        width: 0px;
      }

      .typing {
        display: inline;
        font-family: monospace;
        white-space: nowrap;
        overflow: hidden;
      }

      @keyframes typing {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink {
        from,
        to {
          border-color: transparent;
        }
        50% {
          border-color: black;
        }
      }
    </style>
  </head>
  <body>
    <div class="container text-center py-5">
      <section class="my-5">
        <h1 class="display-4">
          <span class="typing-wrapper">
            <span class="typing">Selamat Datang di Increment & Decrement</span>
          </span>
        </h1>
        <p class="lead">Dengan aplikasi ini, Anda dapat dengan mudah meningkatkan atau mengurangi angka sesuai kebutuhan Anda.</p>
        <a href="increment-decrement.html" class="btn btn-primary btn-lg">Mulai Sekarang</a>
      </section>
      <footer class="text-center mt-4">
        <p class="text-muted">&copy; 2024 Increment & Decrement. SyntaxFAP</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
